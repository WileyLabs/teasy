<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div id="testDiv1" class="test">Div1</div>
    <div id="testDiv2" class="test">Div2</div>
    <div id="testDiv3" class="test" style="display: none">Div3</div>
    <div id="testDiv4" class="test">Div4</div>
    <div id="testDiv5" class="test">Div5</div>
</div>

<h1 id="waitElement">Element is visible after 6 sec!</h1>

<style>
    #waitElement {
        display: none;
    }
</style>

<script>
    setTimeout(becomeVisible, 6000);

    function becomeVisible() {
        document.getElementById("testDiv3").style.display = "block";
    }
</script>
</body>
</html>
